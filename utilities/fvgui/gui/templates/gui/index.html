<!DOCTYPE html>
<meta charset="utf-8">

<head>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static "gui/css/main.css" %}" type="text/css">
  <script type="text/javascript" src="{% static "gui/js/d3.v3/d3.v3.min.js" %}"></script>
</head>

<body>
  <div class="header">
    <div class="title">
      FlowVisor GUI
    </div> 
    <div class="select">
      <form action="">
      <select name="slices" onchange="window.location.href = this.form.slices.options[this.form.slices.selectedIndex].value">
        {% for slice in slices %}
          {% if slice.name == name %}
            <option value="/gui/{{ slice.name }}" selected>{{ slice.name }}</option>
          {% else %}
            <option value="/gui/{{ slice.name }}">{{ slice.name }}</option>
          {% endif %}
        {% endfor %}
      </select>
      </form>
    </div>
  </div>
  <div class="visualisation">
    <script>
      var graph = {{ topology|safe }};

      var width = 960,
          height = 500;

      var color = d3.scale.category20();

      var force = d3.layout.force()
          .charge(-120)
          .linkDistance(30)
          .size([width, height]);

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      
        force
            .nodes(graph.nodes)
            .links(graph.links)
            .start();

        var link = svg.selectAll(".link")
            .data(graph.links)
          .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function(d) { return Math.sqrt(d.value); });

        var node = svg.selectAll(".node")
            .data(graph.nodes)
          .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .style("fill", function(d) { return color(d.group); })
            .call(force.drag);

        node.append("title")
            .text(function(d) { return d.name; });

        force.on("tick", function() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

          node.attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; });
      });
      </script>
  </div>
</body>
